<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
      <div id="header"></div>
      <div class="card-header card-sign-header">
        <h3 class="text-center font-weight-light my-4">
          New to BigKart?<br />Create you account here
        </h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            id="email"
          />
        </div>
        <label for="inputEmail">Email Password</label>
        <input
          type="Password"
          class="form-control"
          placeholder="password"
          id="password"
        />
        <div>
          <div>
            <button
              class="btn btn-warning btn-block"
              onclick="signUp()"
              id="signUp"
            >
              Sign Up
            </button>
          </div>

          <a routerLink="/forgotPassword">forgot password/ Reset password</a>
          <br />
          <a routerLink="/login"> Already have an account? sign In </a>
        </div>
      </div>
    </div>
  </div>
</div>
