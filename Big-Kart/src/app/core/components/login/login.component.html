<div id="formContainer">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div></div>
          <div id="header"></div>
          <div class="card-header card-sign-header">
            <h3 class="text-center font-weight-light my-4">
              Please sign in <br />
              or <br />
              create a new account
            </h3>
          </div>
          <div class="card-body">
            <label for="inputEmail">Email address</label>
            <br />
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                id="email"
              />
            </div>
            <label for="inputEmail">Email Password</label>
            <br />
            <input
              type="Password"
              class="form-control"
              placeholder="password"
              id="password"
            />
            <div>
              <br />
              <button
                class="btn btn-primary btn-block"
                onclick="signIn()"
                id="signIn"
              >
                Sign In
              </button>
            </div>
            <br />

            <a routerLink="/forgotPassword">forgot password/ Reset password</a>
            <br />
            <a routerLink="/signUp"> New to BigKart? Create an account here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
